<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/Layout"
      xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title>Title</title>
</head>
<body>
<div layout:fragment="content" class="col-md-12 card with-nav-tabs card-primary" th:id="contentStartCampaign">
    <form class="col-md-12" action="/startCampaign" method="post" id="startCampaign" enctype="multipart/form-data">
        <h2 th:id="headingStCamp">Start a new campaign</h2>
        <div class="card-header" th:id="headerStartCamp">
            <ul class="nav nav-tabs ulButoane">
                <li class="active"><a href="#StartFields" data-toggle="tab" class="btn-9 butonC">Starting fields</a></a>
                </li>
                <li><a href="#PhotosCamp" data-toggle="tab" class="btn-9 butonC"><i class="fa fa-camera"></i> Campaign
                    Photos</a></li>
                <li><a href="#VideoCamp" data-toggle="tab" class="btn-9 butonC"><i class="fas fa-video"></i> Campaign
                    Video</a>
                </li>
                <li><a href="" data-toggle="tab" class="btn-9 butonC" th:id="submitCamp">Submit</a></li>
            </ul>
        </div>

        <div class="card-block">
            <div class="tab-content">
                <div class="tab-pane active" id="StartFields">
                    <div class="col-md-6" style="float:left;">
                        <div class="form-group fieldCamp">
                            <div class="col-xs-6">
                                <label for="title"><h4>Title</h4></label>
                                <input type="text" class="form-control" name="title" id="title">
                            </div>
                        </div>

                        <div class="form-group fieldCamp">
                            <div class="col-xs-6">
                                <label for="country"><h4>Country</h4></label>
                                <input type="text" class="form-control" name="country" id="country">
                            </div>
                        </div>

                        <div class="form-group fieldCamp">
                            <div class="col-xs-6">
                                <label for="city"><h4>City</h4></label>
                                <input type="text" class="form-control" name="city" id="city">
                            </div>
                        </div>

                        <div class="form-group fieldCamp">
                            <div class="col-xs-6">
                                <p th:if="${allCategories == null}" style="color: red; font-weight: bold;">There are no categories available yet!</p>
                                <label th:if="${allCategories != null}" for="categoriesSelect"><h4>Select categories: (Optional)</h4></label>
                                <select th:if="${allCategories != null}" class="form-control" id="categoriesSelect" name="categoriesSelect" multiple="multiple">
                                    <option th:each="category : ${allCategories}"
                                            th:value="${category.id}"
                                            th:text="${category.categoryName}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6" style="float:left;">
                        <div class="form-group fieldCamp">
                            <div class="col-xs-6">
                                <label for="desc"><h4>Description</h4></label>
                                <input type="text" class="form-control" name="story" id="desc">
                            </div>
                        </div>

                        <div class="form-group fieldCamp">
                            <div class="col-xs-6">
                                <label for="requiredMoney"><h4>Required money (minimum value 100)</h4></label>
                                <input type="number" class="form-control" name="requiredMoney" id="requiredMoney" value="0">
                            </div>
                        </div>

                        <div class="form-group fieldCamp">
                            <div class="col-xs-6">
                                <label for="deadline"><h4>Deadline (between 10 and 60)</h4></label>
                                <input type="number" class="form-control" name="deadlineInDays" id="deadline"
                                       placeholder="Suggested deadline: 30 days" value="0">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div style="text-align: center;">
                          <a class="btn btnNext" style="background-color: #2F4F4F; color: white; width: 10%;">Next</a>
                    </div>
                </div>

                <div class="tab-pane fade" id="PhotosCamp">
                    <div class="row">
                        <div style="padding-left:20px;">
                            <input type="file" accept="image/*" class="form-control" id="imagesCamp" style="background-color:#2F4F4F;
                                    color: white; margin-top:30px;" name="photosMultipart" multiple/>
                        </div>
                    </div>
                    <br><br>
                    <div class="row" id="image_preview"></div>
                    <br><br>
                    <a class="btn btn-primary btnNext" style="background-color: #2F4F4F; color: white; width: 10%;">Next</a>
                    <a class="btn btn-primary btnPrevious" style="background-color: #2F4F4F; color: white; width: 10%;">Previous</a>
                </div>

                <div class="tab-pane fade" id="VideoCamp">
                    <div class="col-md-12">
                        <div class="form-group files">
                            <label>Upload Your Video </label>
                            <input type="file" accept="video/mp4,video/x-m4v,video/*" name="videoMultipart"
                                   class="form-control">
                        </div>
                    </div>
                    <a class="btn btn-primary btnNext" style="background-color: green; color: white; width: 10%;">Submit</a>
                    <a class="btn btn-primary btnPrevious" style="background-color: #2F4F4F; color: white; width: 10%;">Previous</a>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
