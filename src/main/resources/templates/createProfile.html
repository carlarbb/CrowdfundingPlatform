<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/Layout">
<head>
    <title>Title</title>
</head>
<body>
<div layout:fragment="content" class="container bootstrap snippet">
    <form class="form" action="/myProfile" method="post" id="createProfile" enctype="multipart/form-data">
    <div class="row">
        <div class="col-sm-3"><!--left col-->
            <div class="text-center">
                <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar rounded-circle img-thumbnail"
                     alt="avatar">
                <h6>Upload a profile picture</h6>
                <input type="file" accept="image/*" name="profilePicture" class="text-center center-block file-upload" required>
            </div>
            </hr><br>

            <div class="text-center">
                <img src="" class="cover img-thumbnail" alt="cover" style="visibility:hidden;">
                <h6>Upload a cover picture</h6>
                <input type="file" accept="image/*" name="coverPicture" class="text-center center-block file-upload-cover">
            </div>
            </hr><br>


            <div class="panel panel-default">
                <div class="panel-heading">Social Media</div>
                <div class="panel-body">
                    <i class="fab fa-facebook" style="font-size: 2em; margin-top:5px; margin-bottom: 5px;"></i>
                    <input type="url" name="fbLink" class="form-control" placeholder="fb link"/>
                </div>
            </div>
        </div>

        <div class="col-sm-9">
            <div class="tab-content">
                <div class="tab-pane active">
                    <hr>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="firstName"><h4>First name</h4></label>
                                <input type="text" class="form-control" name="firstName" id="firstName"
                                       th:value="${currentUser.firstName}" readonly>
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="lastName"><h4>Last name</h4></label>
                                <input type="text" class="form-control" name="lastName" id="lastName"
                                       th:value="${currentUser.lastName}" readonly>
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="city"><h4>City</h4></label>
                                <input type="text" class="form-control" pattern = "^[a-zA-Z]+(?:[\s-][a-zA-Z]+)*$" name="city" id="city" placeholder="enter city"
                                       title="enter your city">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="country"><h4>Country</h4></label>
                                <input type="text" class="form-control" name="country" pattern="[a-zA-Z]{2,}" id="country"
                                       placeholder="enter country" title="enter your country">
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="userEmail"><h4>Email</h4></label>
                                <input type="email" class="form-control" name="email" id="userEmail" th:value="${currentUser.email}" readonly>
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="description"><h4>Description</h4></label>
                                <input type="text" class="form-control" name="description" id="description"
                                       placeholder="add description" title="enter a description">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                <br>
                                <button class="btn btn-lg btn-success" type="submit"><i
                                        class="glyphicon glyphicon-ok-sign"></i> Save
                                </button>
                                <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset
                                </button>
                            </div>
                        </div>

                    <hr>
                </div>
            </div>
        </div>
    </div>
    </form>
</div>
</body>
</html>
